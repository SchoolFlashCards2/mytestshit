<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Box Tower</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transform: rotate(90deg); /* Rotate the whole body 90 degrees */
            transform-origin: left top; /* Set the origin for the rotation */
            width: 100vh; /* Adjust width to fit rotated height */
            height: 100vw; /* Adjust height to fit rotated width */
        }

        .red-box {
            background-color: red;
            width: 150px; /* Set a fixed width */
            height: 150px; /* Set a fixed height */
            margin: 5px; /* Space between boxes */
        }
    </style>
</head>
<body>

    <div class="red-box"></div> <!-- Box 1 -->
    <div class="red-box"></div> <!-- Box 2 -->

</body>
</html>
