<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Red Boxes</title>
    <style>
        /* Style for the body to use flexbox for centering */
        body {
            display: flex;                /* Enable flexbox */
            justify-content: center;      /* Center horizontally */
            align-items: center;          /* Center vertically */
            height: 100vh;               /* Full viewport height */
            margin: 0;                   /* Remove default margin */
            background-color: #f0f0f0;   /* Light background for contrast */
        }

        /* Container for the stacked boxes */
        .box-container {
            position: relative;           /* Positioning context for absolute children */
        }

        /* Style for the red box */
        .red-box {
            width: 100px;                /* Width of the box */
            height: 100px;               /* Height of the box */
            background-color: red;       /* Color of the box */
            cursor: pointer;              /* Change cursor to pointer on hover */
            position: absolute;           /* Position boxes absolutely within the container */
        }

        /* Position the second box above the first */
        .red-box:nth-child(1) {
            top: 0;                      /* Position the first box at the top */
        }

        .red-box:nth-child(2) {
            top: 0;                      /* Position the second box directly on top of the first */
        }
    </style>
</head>
<body>
    <div class="box-container">
        <div class="red-box" onclick="showAlert()"></div> <!-- First red box -->
        <div class="red-box" onclick="showAlert()"></div> <!-- Second red box -->
    </div>

    <script>
        // Function to display the alert  
        function showAlert() {
            alert("You clicked the red box!");
        }
    </script>
</body>
</html>
