<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Red Boxes with Alerts</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack vertically */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .red-box {
            margin: 0px; /* Space between boxes */
            cursor: pointer; /* Change cursor to indicate clickable */
        }

        /* Individual box styles */
        .box1 {
            background-color: #E0AC69; /* Box 1 specific color */
            width: 150px;  /* Box 1 width */
            height: 400px; /* Box 1 height */
        }

        .box2 {
            background-color: #E0AC69; /* Box 2 specific color */
            width: 400px;  /* Box 2 width */
            height: 150px; /* Box 2 height */
        }
    </style>
    <script>
        function alertBox1() {
            alert("Hey! Dont touch my weewee!");
        }

        function alertBox2() {
            alert("Hey! Dont touch my balls!");
        }
    </script>
</head>
<body>

    <div class="red-box box1" onclick="alertBox1()"></div> <!-- Box 1 -->
    <div class="red-box box2" onclick="alertBox2()"></div> <!-- Box 2 -->

</body>
</html>
