<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the body to use flexbox for centering */
        body {
            display: flex;                /* Enable flexbox */
            justify-content: center;      /* Center horizontally */
            align-items: center;          /* Center vertically */
            height: 100vh;               /* Full viewport height */
            margin: 0;                   /* Remove default margin */
            background-color: #f0f0f0;   /* Light background for contrast */
        }

        /* Style for the red box */
        .red-box {
            width: 300px;                /* Width of the box */
            height: 100px;               /* Height of the box */
            background-color: purple;       /* Color of the box */
            cursor: pointer;              /* Change cursor to pointer on hover */
        }
    </style>
</head>
<body>
    <div class="red-box" onclick="showAlert()"></div> <!-- The clickable box -->

    <script>
        // Function to display the alert  
        function showAlert() {
            alert("If you see this message that means it worked!");
        }
    </script>
</body>
</html>
