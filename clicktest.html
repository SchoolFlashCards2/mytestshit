<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Red Boxes Tower</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack boxes vertically */
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .red-box {
            background-color: red;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="red-box" id="box1" style="width: 100px; height: 100px;" onclick="showAlert()">Box 1</div>
    <div class="red-box" id="box2" style="width: 150px; height: 80px;" onclick="showAlert()">Box 2</div>
    <div class="red-box" id="box3" style="width: 200px; height: 150px;" onclick="showAlert()">Box 3</div>

    <script>
        function showAlert() {
            alert("You clicked a red box!");
        }
    </script>
</body>
</html>
